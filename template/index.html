<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Download</title>
</head>
<body>
    <form action="{% url 'index' 1 %}" method="post" name="registeForm" onsubmit="return check()" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="fileToUpload">File:</label><input type="file" name="fileToUpload" id="fileToUpload">
        </p>
        <input type="submit" value="submit"/>
    </form>
    {% for fileName in  prePageData%}
        <p>
            <a href="{% url 'download' fileName%}" name="fileToDownload">{{fileName}}</a>
        </p>
    {% endfor %}
                <div>
                    <br>
                    {% if prePageData.has_previous %}
                    <a href="{% url 'index' prePageData.previous_page_number  %}">Last Page</a>
                    {% endif %}&emsp;
                    {% for n in pageList %}
                    <a href="{% url 'index'  n  %}">{{ n }}</a> &emsp;
                    {% endfor %}
                    {% if prePageData.has_next %}
                    <a href="{% url 'index' prePageData.next_page_number  %}">Next Page</a>
                    {% endif %}&emsp;
                    <br>
                    <br>
                </div>
</body>
